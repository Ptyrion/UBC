<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Babylon.js Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #react-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #react-ui > * {
            pointer-events: auto;
        }
        
        /* Nouveaux styles pour le formulaire */
        .game-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 23, 42, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            width: 400px;
            border: 1px solid rgba(51, 65, 85, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .game-form h1 {
            text-align: center;
            color: white;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        
        .game-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.5);
            color: white;
            outline: none;
        }
        
        .game-form input::placeholder {
            color: rgba(148, 163, 184, 0.5);
        }
        
        .game-form button {
            width: 100%;
            padding: 1rem;
            background: rgb(37, 99, 235);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .game-form button:hover {
            background: rgb(29, 78, 216);
        }
        
        .game-form button:disabled {
            background: rgb(71, 85, 105);
            cursor: not-allowed;
        }
        
        .game-form label {
            display: block;
            color: rgb(203, 213, 225);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="react-ui"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
